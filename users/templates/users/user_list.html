{% extends 'users/base.html' %}
{% block content %}
<h2>User List</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            {% if request.user.is_staff %}
               - <a href="{% url 'user_update' user.id %}">Edit</a>
               - <a href="{% url 'user_delete' user.id %}">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
